  <div
  class="flex flex-col sm:flex-row justify-between items-start sm:items-center p-7 text-white shadow-md bg-gradient-to-r from-white-500 to-white-700"
  style="padding: 1rem 4rem;">
  <!-- Left Section -->
  <div class="space-x-4 sm:mb-0 flex items-center">
    <div class="cursor-pointer hoverBackButton" (click)="backToProj()">
      <mat-icon mat-icon-button style="color: #333">keyboard_arrow_left</mat-icon>
    </div>
    <div class=""><p class="text-2xl font-bold leading-tight" style="color: #333;">Groups</p>
    <!-- <h1 class="text-white/90 text-sm mt-1" style="color: #333;">Projects Groups List</h1> -->
  </div>
    
  </div>

  <div class="flex gap-4">
    <button class="button-name" (click)="openCreateGroupDialog()" role="button"><mat-icon>add</mat-icon>Create
      Group</button>
  </div>
</div>
 <div class="bg-white border border-gray-100 rounded-xl" style="padding: 2rem 5rem;">

        <div class="bg-white shadow rounded-2xl overflow-hidden">
          <table class="w-full border-collapse text-sm text-gray-800">
            <thead class="bg-gray-100 text-gray-600 font-medium">
              <tr>
                <th class="px-4 py-3 w-16 text-left">S.No</th>
                <th class="px-4 py-3 text-left w-1/3">Group Name</th>
                <th class="px-4 py-3 text-left w-1/2">Description</th>
                <th class="px-4 py-3 text-left w-1/4">Actions</th>
              </tr>
            </thead>
            <tbody *ngIf="groups.length > 0; else noGroups" class="divide-y">
              <tr *ngFor="let group of groups; let i = index" class="hover:bg-gray-50 transition">
                <td class="px-4 py-3 font-mono text-gray-700">{{ i + 1 }}</td>
                <td class="px-4 py-3 font-medium">{{ group.groupName }}</td>
                <td class="px-4 py-2 text-gray-700">{{ group.description }}</td>
                <td class="px-4 py-3">
                  <button
                  (click)="showMembers(group)"
                    class="bg-blue-600 hover:bg-blue-700 cursor-pointer text-white rounded-lg px-3 py-1.5 text-sm font-medium">
                    <span style="display: flex; justify-content: center; align-items: center; font-size: 12px; width: 100px;"><mat-icon>group</mat-icon>View Users</span>
                  </button>
                </td>
              </tr>
            </tbody>

            <ng-template #noGroups>
              <tbody>
                <tr>
                  <td colspan="4" class="text-center py-6 text-gray-500">No user groups found.</td>
                </tr>
              </tbody>
            </ng-template>
          </table>

          <!-- Pagination -->
          <div class="flex items-center justify-between p-4 border-t text-sm text-gray-600">
            <p>Showing {{ groups.length }} of {{ totalElements }} groups</p>
            <div class="flex items-center space-x-2">
              <button class="px-3 py-1 border rounded hover:bg-gray-100" [disabled]="pageNumber === 0">
                Previous
              </button>
              <span class="px-3 py-1 border rounded bg-blue-100 text-blue-600">
                {{ pageNumber + 1 }}
              </span>
              <button class="px-3 py-1 border rounded hover:bg-gray-100"
                [disabled]="(pageNumber + 1) * pageSize >= totalElements">
                Next
              </button>
            </div>
          </div>
        </div>


      </div>
