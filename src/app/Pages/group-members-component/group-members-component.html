<div
  class="flex flex-col sm:flex-row justify-between items-start sm:items-center p-7 text-white shadow-md bg-gradient-to-r from-red-500 to-red-700"
  style="padding: 2rem 5rem;">
  <!-- Left Section -->
  <div class="space-x-4 sm:mb-0">
    <p class="text-2xl font-bold leading-tight">{{ groupName }}</p>
    <h1 class="text-white/90 text-sm mt-1">{{ groupDesc }}</h1>
  </div>

  <div class="flex gap-4">
    <button (click)="navigateToTeamSetup()" class="button-name" role="button">
      <mat-icon>add</mat-icon>Add Members
    </button>
  </div>
</div>
<div class="space-y-6 bg-gray-50 min-h-screen" style="padding: 2em 5em;">
  <!-- Top Stat Cards (if any, omitted as not present in original) -->

  <!-- Section Title -->
  <div class="flex flex-col sm:flex-row sm:items-center justify-between">
    <div>
      <h2 class="text-xl font-semibold text-gray-800">Members List</h2>
      <p class="text-sm text-gray-500">Critical and high priority incidents requiring immediate attention</p>
    </div>

    <!-- Filters -->
    <div class="flex items-center space-x-3 mt-3 sm:mt-0">
      <span class="text-sm text-gray-500 font-medium">View:</span>
      <button class="px-3 py-1 text-sm font-medium rounded-full bg-blue-100 text-blue-600">All</button>
      <button class="px-3 py-1 text-sm font-medium rounded-full text-gray-600 hover:bg-gray-100">Critical</button>
      <button class="px-3 py-1 text-sm font-medium rounded-full text-gray-600 hover:bg-gray-100">High</button>
    </div>
  </div>

  <!-- Table -->
  <div class="bg-white shadow rounded-2xl overflow-hidden">
    <table class="w-full text-left border-collapse">
      <thead class="bg-gray-100 text-sm text-gray-600">
        <tr>
          <th class="px-4 py-3"><input type="checkbox" /></th>
          <th class="px-4 py-3">Name</th>
          <th class="px-4 py-3">Email</th>
          <th class="px-4 py-3">Projects</th>
          <th class="px-4 py-3">Manager</th>
          <th class="px-4 py-3">Joined On</th>
          <th class="px-4 py-3">Action</th>
        </tr>
      </thead>
      <tbody class="divide-y text-sm">
        <tr class="hover:bg-gray-50">
          <td class="px-4 py-3"><input type="checkbox" /></td>
          <td class="px-4 py-3 font-medium text-gray-800">sai charan</td>
          <td class="px-4 py-3">
            <span class="px-2 py-1 text-xs font-medium rounded-full">
              saicharan@gmail.com
            </span>
          </td>
          <td class="px-4 py-3">
            <span class="px-2 py-1 text-xs font-medium rounded-full">
              barsheet, localbasket
            </span>
          </td>
          <td class="px-4 py-3 flex items-center space-x-2">
            <span>rahul</span>
          </td>
          <td class="px-4 py-3 text-gray-600">Oct 26</td>
          <td class="px-4 py-3">
            <button class="removeButton" routerLink="/layout/team-setUp">
              <mat-icon>people</mat-icon>Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="flex items-center justify-between p-4 border-t text-sm text-gray-600">
      <p>Showing 1 to 5 of 19 high priority incidents</p>
      <div class="flex items-center space-x-2">
        <button class="px-3 py-1 border rounded hover:bg-gray-100">Previous</button>
        <button class="px-3 py-1 border rounded bg-blue-100 text-blue-600">1</button>
        <button class="px-3 py-1 border rounded hover:bg-gray-100">2</button>
        <button class="px-3 py-1 border rounded hover:bg-gray-100">3</button>
        <button class="px-3 py-1 border rounded hover:bg-gray-100">Next</button>
      </div>
    </div>
  </div>
</div>
