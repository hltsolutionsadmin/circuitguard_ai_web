<!-- add-team-member.component.html -->
<div mat-dialog-content class="p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">{{ isEdit ? 'Edit Team Member' : (isClient ? 'Add Client' : 'Add Team Member') }}</h2>
  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Employee Name -->
    <div>
      <input type="text" formControlName="employeeName" placeholder="{{ isClient ? 'Enter client name' : 'Enter employee name' }}"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <mat-error *ngIf="addUserForm.get('employeeName')?.invalid && addUserForm.get('employeeName')?.touched"
        class="text-sm text-red-600 mt-1">
        {{ isClient ? 'Client Name is required' : 'Employee Name is required' }}
      </mat-error>
    </div>

    <!-- Employee Email -->
    <div>
      <input type="email" formControlName="employeeEmail" placeholder="{{ isClient ? 'Enter client email' : 'Enter employee email' }}"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <mat-error *ngIf="addUserForm.get('employeeEmail')?.invalid && addUserForm.get('employeeEmail')?.touched"
        class="text-sm text-red-600 mt-1">
        Valid email is required
      </mat-error>
    </div>

    <!-- Role (only for team members) -->
    <div *ngIf="!isClient">
      <select formControlName="role"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none bg-white">
        <option value="">Select role</option>
        <option value="PROJECT_MANAGER">Project Manager</option>
        <option value="TECH_LEAD">Tech Lead</option>
        <option value="DEVELOPER">Developer</option>
        <option value="QA">QA</option>
        <option value="DESIGNER">Designer</option>
        <option value="BUSINESS_ANALYST">Business Analyst</option>
        <option value="DEVOPS">DevOps</option>
      </select>
      <mat-icon class="absolute right-3 top-9 text-gray-500 pointer-events-none">arrow_drop_down</mat-icon>
      <mat-error *ngIf="addUserForm.get('role')?.invalid && addUserForm.get('role')?.touched"
        class="text-sm text-red-600 mt-1">
        Role is required
      </mat-error>
    </div>

    <!-- Employee Contact Number -->
    <div>
      <input type="tel" formControlName="employeeContact" placeholder="{{ isClient ? 'Enter client contact number' : 'Enter employee contact number' }}"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <mat-error *ngIf="addUserForm.get('employeeContact')?.invalid && addUserForm.get('employeeContact')?.touched"
        class="text-sm text-red-600 mt-1">
        Valid mobile number is required
      </mat-error>
    </div>

    <!-- Password (only for add) -->
    <div *ngIf="!isEdit">
      <input type="password" formControlName="password" placeholder="Enter password"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <mat-error *ngIf="addUserForm.get('password')?.invalid && addUserForm.get('password')?.touched"
        class="text-sm text-red-600 mt-1">
        Password is required
      </mat-error>
    </div>

    <!-- Actions -->
    <div class="flex justify-end space-x-4 mt-6">
      <button type="button" mat-dialog-close
        class="px-4 py-2 border cursor-pointer border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition" (click)="onCancel()">
        Cancel
      </button>
      <button type="submit" [disabled]="addUserForm.invalid"
        class="px-4 py-2 cursor-pointer bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
        {{ isEdit ? 'Update' : (isClient ? 'Add Client' : 'Add Team Member') }}
      </button>
    </div>
  </form>
</div>
