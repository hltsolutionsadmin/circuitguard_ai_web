 <div
  class="flex flex-col sm:flex-row justify-between items-start sm:items-center p-7 text-white shadow-md bg-gradient-to-r from-red-500 to-red-700"
  style="padding: 2rem 5rem;">
  <!-- Left Section -->
  <div class="space-x-4 sm:mb-0 flex items-center">
    <div class="cursor-pointer hoverBackButton" (click)="backToProj()">
      <mat-icon mat-icon-button>keyboard_arrow_left</mat-icon>
    </div>
    <div class=""><p class="text-2xl font-bold leading-tight">Clients</p>
    <h1 class="text-white/90 text-sm mt-1">Project Clients List</h1>
  </div>
    
  </div>

  <div class="flex gap-4">
    <button class="button-name" role="button" (click)="openAddClientDialog()"><mat-icon>add</mat-icon>Add
      Client</button>
  </div>
</div>
 <div class="bg-white border border-gray-100 rounded-xl" style="padding: 2rem 5rem;">

        <div class="bg-white shadow rounded-2xl overflow-hidden">
          <table class="w-full border-collapse text-sm text-gray-800">
            <thead class="bg-gray-100 text-gray-600 font-medium">
              <tr>
                <th class="px-4 py-3 w-16 text-left">S.No</th>
                <th class="px-4 py-3 text-left w-1/3">Group Name</th>
                <th class="px-4 py-3 text-left w-1/2">Description</th>
                <th class="px-4 py-3 text-left w-1/4">Role</th>
              </tr>
            </thead>
            <tbody class="divide-y" *ngIf="clients.length > 0; else noClients">
              <tr class="hover:bg-gray-50 transition" *ngFor="let client of clients let i = index">
                <td class="px-4 py-3 font-mono text-gray-700"> {{i + 1 }}</td>
                <td class="px-4 py-3 font-medium"> {{ client.fullName}} </td>
                <td class="px-4 py-3 text-gray-700"> {{ client.username }} </td>
                <td class="px-4 py-3 text-gray-700"> {{ client.roles[0] }} </td>

                    <mat-icon class="!text-base">group</mat-icon>
                    <span>Members List</span>
                  </button>
                </td> -->
              </tr>
            </tbody>
               <ng-template #noClients>
              <tbody>
                <tr>
                  <td colspan="4" class="text-center py-6 text-gray-500">No Clients Available.</td>
                </tr>
              </tbody>
            </ng-template>
          </table>
