<div class="">
  <div
  class="flex flex-col sm:flex-row justify-between items-start sm:items-center p-7 text-white shadow-md bg-gradient-to-r from-white-500 to-white-700"
  style="padding: 1rem 4rem;">
  <!-- Left Section -->
   <div class="">
    <h1 style="color: black; font-size: 1.5rem;">Projects</h1>
   </div>
  <div class="flex gap-4">
    <button routerLink="/layout/project-details" class="button-name" role="button"><mat-icon>add</mat-icon>Create
      Project</button>
  </div>
</div>

<div class="containers mx-auto bg-gray-50">
  <!-- Header and Filters -->
  <div class="flex flex-col md:flex-row justify-between items-center gap-4" style="padding: 1rem 4rem;">
    <div class="md:w-1/3">
      <div class="relative">
        <input type="text" placeholder="Search projects by name or keyword..."
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <mat-icon class="absolute left-3 top-2 text-gray-400">search</mat-icon>
      </div>
    </div>
    <div class="flex flex-wrap gap-4">
     <select
  class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
  [(ngModel)]="selectedStatus"
  (ngModelChange)="onStatusChange($event)">
  <option value="All Status">All Status</option>
  <option value="PLANNED">PLANNED</option>
  <option value="IN_PROGRESS">IN PROGRESS</option>
  <option value="ON_HOLD">ON HOLD</option>
  <option value="COMPLETED">COMPLETED</option>
  <option value="CANCELLED">CANCELLED</option>
</select>
      <select class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option>All Time</option>
        <option>This Week</option>
        <option>This Month</option>
        <option>This Quarter</option>
      </select>
      <select class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option>Sort by Date</option>
        <option>Sort by Progress</option>
        <option>Sort by Name</option>
      </select>
    </div>
  </div>

  <!-- Project Cards -->
<div style="padding: 1em 4em;">
   <ng-container *ngIf="projects && projects.length > 0; else noProjects">
   <table class="w-full border-collapse text-sm text-gray-800">
 
            <thead class="bg-gray-100 text-gray-600 font-medium" *ngIf="projects && projects.length > 0; else noProjects">
              <tr>
                <th class="px-4 py-3 w-16 text-left">S.No</th>
                <th class="px-4 py-3 text-left w-1/3">Project Name</th>
                <th class="px-4 py-3 text-left w-1/2">Description</th>
                <th class="px-4 py-3 text-left w-1/4">End Date</th>
              </tr>
            </thead>
            <tbody class="divide-y">
              <tr class="hover:bg-gray-50 transition" *ngFor="let project of projects let i = index">
                <td class="px-4 py-3 font-mono text-gray-700"> {{i + 1 }}</td>
                <td class="projectName cursor-pointer px-4 py-3 font-medium" (click)="onProjectClick(project.id)"> {{ project.name}} </td>
                <td class="px-4 py-3 text-gray-700"> {{ project.description }} </td>
                <td class="px-4 py-3 text-gray-700"> {{ project.endDate }} </td>
                <!-- <td class="px-4 py-3">
                  <button

                    class="bg-blue-600 hover:bg-blue-700 cursor-pointer text-white rounded-lg px-3 py-1.5 text-sm font-medium flex items-center space-x-1">
                    <span>Details</span>
                  </button>
                </td> -->
              </tr>
            </tbody>
               <ng-template #noClients>
              <tbody>
                <tr>
                  <td colspan="4" class="text-center py-6 text-gray-500">No Clients Available.</td>
                </tr>
              </tbody>
            </ng-template>
          </table>
 </ng-container>

  <ng-template #noProjects>
    <div class="col-span-full text-center text-gray-600 py-16">
      <mat-icon class="text-gray-400 text-5xl mb-2">folder_open</mat-icon>
      <p class="text-lg font-medium">No projects available</p>
      <p class="text-sm text-gray-500">Try changing the filters or create a new project.</p>
    </div>
  </ng-template>
</div>


  <!-- Load More Button -->
  <div class="text-center mb-4" *ngIf="hasMore">
    <button
      class="px-4 py-2 bg-white border border-gray-300 rounded-lg shadow hover:bg-gray-50 flex items-center justify-center mx-auto"
      (click)="loadMore()">
      <mat-icon class="text-gray-600 mr-2">arrow_downward</mat-icon>
      <span class="text-gray-600">Load More Projects</span>
      <mat-icon class="text-gray-600 ml-2">arrow_downward</mat-icon>
    </button>
  </div>
</div>
</div>
