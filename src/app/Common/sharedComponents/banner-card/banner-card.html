<div
  class="flex flex-col sm:flex-row justify-between items-start sm:items-center p-18 text-white shadow-md"
  [ngClass]="'bg-gradient-to-r ' + (config.bgGradient || 'from-blue-500 to-blue-700')"
>

  <!-- Left Section -->
  <div class="flex items-start space-x-4 mb-6 sm:mb-0">
    <div *ngIf="config.icon" class="bg-white/20 p-3 rounded-lg">
      <mat-icon class="text-white text-3xl">{{ config.icon }}</mat-icon>
    </div>

    <div>
      <h1 class="text-2xl font-bold leading-tight">{{ config.title }}</h1>
      <p *ngIf="config.subtitle" class="text-white/90 text-sm mt-1">{{ config.subtitle }}</p>
      <p *ngIf="config.description" class="text-white/80 text-xs mt-1">{{ config.description }}</p>

      <div *ngIf="config.meta?.length" class="flex flex-wrap text-xs text-white/80 mt-4 gap-4">
        <div *ngFor="let item of config.meta" class="flex items-center space-x-1">
          <mat-icon class="text-sm">{{ item.icon }}</mat-icon>
          <span>{{ item.text }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Buttons Section -->
  <div *ngIf="config.buttons?.length" class="flex flex-col gap-3">
    <ng-container *ngFor="let btn of config.buttons">
      <button
        *ngIf="btn.style === 'primary'; else secondaryBtn"
        mat-flat-button
        class="bg-white text-blue-700 hover:bg-gray-100 font-medium rounded-md flex items-center px-4 py-2"
        (click)="btn.action?.()"
      >
        <mat-icon *ngIf="btn.icon" class="mr-2">{{ btn.icon }}</mat-icon>
        {{ btn.text }}
      </button>

      <ng-template #secondaryBtn>
        <button
          mat-stroked-button
          class="border-white text-white hover:bg-white/10 font-medium rounded-md flex items-center px-4 py-2"
          (click)="btn.action?.()"
        >
          <mat-icon *ngIf="btn.icon" class="mr-2">{{ btn.icon }}</mat-icon>
          {{ btn.text }}
        </button>
      </ng-template>
    </ng-container>
  </div>
</div>
